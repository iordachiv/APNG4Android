// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://dl.bintray.com/osborn/Android"
        }
    }
    def needReplaceLocal = true
    gradle.startParameter.taskNames.each {
        if (it.contains('uploadArchives')) {
            needReplaceLocal = false
        }
    }
    if (needReplaceLocal) {
        configurations.all {
            resolutionStrategy {
                dependencySubstitution {
                    substitute module('com.yupaopao.android.animation:frameanimation') with project(":frameanimation")
                    substitute module('com.yupaopao.android.animation:apng') with project(":apng")
                    substitute module('com.yupaopao.android.animation:awebp') with project(":awebp")
                    substitute module('com.yupaopao.android.animation:gif') with project(":gif")
                    substitute module('com.yupaopao.android.animation:glide-plugin') with project(":plugin_glide")
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
